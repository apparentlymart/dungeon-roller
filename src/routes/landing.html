<header ng-if="!fixedMenu">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="openMenu()" aria-label="Settings">
                <md-icon aria-label="Main Menu">menu</md-icon>
            </md-button>

            <h2 flex md-truncate>Dungeon Roller</h2>
        </div>
    </md-toolbar>
</header>
<md-content aria-role="main" ng-if="authReady" layout="column" flex>

    <div ng-if="user == null" layout="column" flex layout-align="center center">

        <div class="dr-welcome" layout="column" layout-align="center center">
            <div class="md-headline">Welcome!</div>
            <p>Please log in so that we can securely store your character details.</p>
        </div>
        <md-button ng-click="logIn()" class="md-primary md-raised">Log In with Google</md-button>

    </div>

    <md-list ng-if="user != null && userChars.length > 0">
        <md-subheader class="md-no-sticky">Your Characters</md-subheader>
        <md-list-item ng-repeat="character in userChars">
            <p>{{ character.name }}</p>
        </md-list-item>
    </md-list>

    <div ng-if="user != null && userChars.length == 0" layout="column" flex layout-align="center center">

        <div class="dr-welcome" layout="column" layout-align="center center">
            <div class="md-headline">Great to have you on board!</div>
            <p>Before you can roll dice, you'll need to create a character.</p>
        </div>
        <md-button ng-click="createChar()" class="md-primary md-raised">Create Character</md-button>

    </div>

</md-content>
<div ng-if="!authReady" layout="column" flex layout-align="center center">
    <md-progress-circular md-mode="indeterminate" aria-label="Loading..."></md-progress-circular>
</div>
